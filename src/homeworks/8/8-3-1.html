<!DOCTYPE html>
<html>
  <body>
    <script>
      function f() {
        alert("Hello!");
      }

      Function.prototype.defer = function(time) {
        setTimeout(() => {
          this();
        }, time);
      };

      f.defer(1000); // выведет "Hello!" через 1 секунду
    </script>
  </body>
</html>
