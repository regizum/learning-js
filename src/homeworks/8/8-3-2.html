<!DOCTYPE html>
<html>
  <body>
    <script>
      function f(a, b) {
        alert(a + b);
      }

      Function.prototype.defer = function(time) {
        let f = this;

        return function(...args) {
          setTimeout(() => {
            return f.apply(this, args);
          }, time);
        };
      };

      f.defer(1000)(1, 2); // выведет 3 через 1 секунду.
    </script>
  </body>
</html>
