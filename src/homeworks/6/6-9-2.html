<!DOCTYPE html>
<html>
  <body>
    <script>
      function delay(func, time) {
        return function(...args) {
          setTimeout(() => {
            return func.apply(this, args);
          }, time);
        };
      }

      function f(x) {
        alert(x);
      }

      // создаём обёртки
      let f1000 = delay(f, 1000);
      let f1500 = delay(f, 1500);

      f1000("test"); // показывает "test" после 1000 мс
      f1500("test"); // показывает "test" после 1500 мс
    </script>
  </body>
</html>
