<!DOCTYPE html>
<html>
  <body>
    <script>
      const x = +prompt("Введите число x", "");
      const n = +prompt("Введите число n", "");

      function pow(x, n) {
        return x ** n;
      }

      if (n < 1) {
        alert(`Степень ${n} не поддерживается, используйте натуральное число`);
      } else {
        alert(pow(x, n));
      }
    </script>
  </body>
</html>
