<!DOCTYPE html>
<html>
  <body>
    <script>
      function getWeekDay(date) {
        let map = new Map([
          [1, "ПН"],
          [2, "ВТ"],
          [3, "СР"],
          [4, "ЧТ"],
          [5, "ПТ"],
          [6, "СБ"],
          [0, "ВС"]
        ]);
        return map.get(date.getDay());
      }

      let date = new Date(2012, 0, 3); // 3 января 2012 года
      alert(getWeekDay(date));
    </script>
  </body>
</html>
