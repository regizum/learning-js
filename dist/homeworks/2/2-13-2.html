<!DOCTYPE html>
<html>
  <body>
    <script>
      let result1 = [];
      for (let i = 0; i < 3; i++) {
        result1.push(`number ${i}!`);
      }
      alert(result1);

      let result2 = [];
      let i = 0;
      while (i < 3) {
        result2.push(`number ${i}!`);
        i++;
      }
      alert(result2);
    </script>
  </body>
</html>
