<!DOCTYPE html>
<html>
  <body>
    <script>
      function aclean(arr) {
        let map = new Map();

        for (let word of arr) {
          let newWord = word
            .toLowerCase()
            .split("")
            .sort()
            .join("");
          map.set(newWord, word);
        }

        return Array.from(map.values());
      }

      let arr = [
        "nap",
        "teachers",
        "cheaters",
        "PAN",
        "ear",
        "era",
        "hectares"
      ];

      alert(aclean(arr)); // "nap,teachers,ear" or "PAN,cheaters,era"
    </script>
  </body>
</html>
