<!DOCTYPE html>
<html>
  <body>
    <script>
      function sumSalaries(salaries) {
        let sum = 0;
        let salariesValues = Object.values(salaries);

        for (let salary of salariesValues) {
          sum += salary;
        }

        return sum;
      }

      let salaries = {
        John: 100,
        Pete: 300,
        Mary: 250
      };

      alert(sumSalaries(salaries)); // 650
    </script>
  </body>
</html>
